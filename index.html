
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div id="rock" class="rps">
            <img src="images/stone.JPG">
        </div>
        <div id="paper" class="rps">
            <img src="images/paper.jpg">
        </div>
        <div id="scissor" class="rps">
            <img src="images/scissor.jpg">
        </div>
    </div>
    <div class="scorecard">
        <div>
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="msg">Play your move</div> 

    <script src="script.js"></script>
</body>
</html>
